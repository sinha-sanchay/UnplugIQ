<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - UnplugIQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">

  <div class="auth-container">
    <h2>🔐 Login to UnplugIQ</h2>

    <form id="loginForm">
      <input type="text" id="loginInput" placeholder="Username or Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="switch">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
